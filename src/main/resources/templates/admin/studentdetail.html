<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>--我创建的课程--</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>学生头像</h5>
                </div>
                <div>
                    <div class="ibox-content no-padding border-left-right">
                        <img th:src="@{${studentdetail.getuPhoto()}}" width="100%" height="100%"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>学生信息</h5>
                </div>
                <div class="ibox-content">
                    <div>
                        <div class="ibox-content profile-content">
                            <h4 th:text="'学生名称:'+${studentdetail.getuName()}"></h4>
                            <h4 th:text="'学生性别:'+${studentdetail.getuSex()}"></h4>
                            <h4 th:text="'学生邮箱:'+${studentdetail.getuEmail()}"></h4>
                            <h4 th:text="'注册地址:'+${studentdetail.getuRegip()}"></h4>
                            <h4 th:text="'登录地址:'+${studentdetail.getuLastlogip()}"></h4>
                            <h4 th:text="'登录时间:'+${studentdetail.getuLastlogtime()}"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
