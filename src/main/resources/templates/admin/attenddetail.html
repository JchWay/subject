<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <title>--我创建的课程--</title>
</head>
<body class="gray-bg">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>考勤信息</legend>
</fieldset>

<div th:if="${msg}==null">
    <div class="col-sm-8">
        <label class="col-sm-3 control-label">请假学生名单</label>
        <table class="table table-striped table-sm ">
            <thead>
            <tr>
                <th>学生id</th>
                <th>学生姓名</th>
                <th>学生邮箱</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l:${leList}">
                <td th:text="${l.getuId()}"></td>
                <td th:text="${l.getuName()}"></td>
                <td th:text="${l.getuEmail()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-8">
        <label class="col-sm-3 control-label">未打卡学生名单</label>
        <table class="table table-striped table-sm ">
            <thead>
            <tr>
                <th>学生id</th>
                <th>学生姓名</th>
                <th>学生邮箱</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="unp:${unpList}">
                <td th:text="${unp.getuId()}"></td>
                <td th:text="${unp.getuName()}"></td>
                <td th:text="${unp.getuEmail()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-8">
        <label class="col-sm-3 control-label">已打卡学生名单</label>
        <table class="table table-striped table-sm ">
            <thead>
            <tr>
                <th>学生id</th>
                <th>学生姓名</th>
                <th>学生邮箱</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${pList}">
                <td th:text="${p.getuId()}"></td>
                <td th:text="${p.getuName()}"></td>
                <td th:text="${p.getuEmail()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<p th:if="${msg}!=null" th:text="${msg}"></p>
</body>
</html>
